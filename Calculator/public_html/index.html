<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">
                0
            </div>
            <div class="container">
                
               
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn-clear">C</button>
                <button onclick="deleteLastCharacter()" class="btn-delete">&larr;</button>
                <button onclick="appendCharacter('/')">&divide;</button>
                <button onclick="appendCharacter('*')">&times;</button>
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('-')">-</button>
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('+')">+</button>
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="calculate()" class="btn-equal">=</button>
                <button onclick="appendCharacter('0')">0</button>
                <button onclick="appendCharacter('.')">.</button>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
